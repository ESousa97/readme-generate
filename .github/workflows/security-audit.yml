name: Security Audit

on:
  schedule:
    - cron: "0 6 * * 1"
  pull_request:
    paths:
      - "requirements*.txt"
      - "pyproject.toml"

jobs:
  pip-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pip-audit
      - name: Run pip-audit
        run: python -m pip_audit
